<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/query.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>text-animation</title>
</head>
<body class="w-screen h-screen flex flex-col justify-center items-center ">
<section id="top" class="w-screen flex-col flex justify-center items-center">
    <div class="top-0.5 btn-container absolute flex flex-row gap-12 justify-center items-center duration-300 appeared">
        <button class="speed-btn p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">25</button>
        <button class="speed-btn p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">50</button>
        <button class="speed-btn p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">75</button>
        <button class="speed-btn p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">100</button>
        <button class="speed-btn p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">125</button>
        <button class="speed-btn p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">150</button>
        <button class="speed-btn p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">200</button>
    </div>
    <div class="play-pause-container mb-12 flex-flex-col p-3 w-3/6 origin ">
        <button class="pp play-btn p-2 rounded-2xl w-full hover:bg-black hover:text-white hover:duration-300 mb-2 btn-origin pointer-events-none">PLAY NEW TEXT (SAME SPEED)</button>
        <button class="pp pause-btn p-2 rounded-2xl w-full hover:bg-black hover:text-white hover:duration-300 btn-origin pointer-events-none">PAUSE INTERVAL</button>
    </div>
    
    <div id="animation-container" class="w-6/12 h-3/4 flex flex-col justify-center items-center">
        <p id="para" class="rounded-2xl w-full text-red-400 text-center"></p>
    </div>
</section>

<!--text falls/fades & rises/appears randomly-->
    <section id="mid" class=" w-screen flex-col flex justify-center items-center">
        <div id="animation-container2" class="w-6/12 h-3/4 flex flex-col justify-center items-center">
            <p id="para2" class="rounded-2xl w-full text-red-400 text-center"></p>
        </div>
        <div class="    bottom-1.5 btn-container2 absolute flex flex-row gap-12 justify-center items-center duration-300 appeared">
            <button class="speed-btn2 p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">1s</button>
            <button class="speed-btn2 p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">2s</button>
            <button class="speed-btn2 p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">3s</button>
            <button class="speed-btn2 p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">4s</button>
            <button class="speed-btn2 p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">5s</button>
            <button class="speed-btn2 p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">6s</button>
            <button class="speed-btn2 p-3 hover:bg-red-400 duration-300 hover:pointer-cursor btn-active rounded-2xl btn-active">7s</button>
        </div>
        <div class="play-pause-container2 mb-12 flex-flex-col p-3 w-3/6 origin2">
            <button class="pp pause-btn2 p-2 rounded-2xl w-full hover:bg-black hover:text-white hover:duration-300 btn-origin pointer-events-none">PAUSE INTERVAL</button>
            <button class="pp play-btn2 p-2 rounded-2xl w-full hover:bg-black hover:text-white hover:duration-300 mb-2 btn-origin pointer-events-none">PLAY NEW TEXT (SAME SPEED)</button>
        </div>
        <div class="options-container absolute bottom-0 right-0 h-1/4 w-1/4 flex flex-col">
            <button class="btn-option o1">ASC</button>
            <button class="btn-option o2">RANDOM</button>
            <button class="btn-option o3">DESC</button>
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
